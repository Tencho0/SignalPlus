<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подаване на сигнал</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ПОДАВАНЕ НА СИГНАЛ</h1>

    <!-- Адрес и карта -->
    <section>
      <label for="address">Въведете адрес или изберете местоположение</label>
      <input type="text" id="address" placeholder="Въведете местоположение">
      <button>Търсене</button>
      <div class="map">
        <!-- Място за вградена карта -->
        <img src="https://via.placeholder.com/600x300?text=Карта" alt="Карта">
      </div>
    </section>

    <!-- Категории на сигнала -->
    <section>
      <label>Изберете категория на сигнала</label>
      <div class="categories">
        <button>Здравеопазване</button>
        <button>Животни</button>
        <button>Обществен ред</button>
        <button>Обществени услуги</button>
        <button>Транспорт</button>
        <button>Околна среда</button>
        <button>Опасни вещества</button>
        <button>Осветление</button>
        <button>Паркиране</button>
        <button>Произшествия</button>
        <button>Пътна сигнализация</button>
        <button>Сигурност</button>
        <button>Улична търговия</button>
        <button>Друго</button>
      </div>
    </section>

    <!-- Описание -->
    <section>
      <label for="description">Описание на сигнала</label>
      <textarea id="description" rows="4"></textarea>
    </section>

    <!-- Снимки -->
    <section>
      <label for="images">Снимки</label>
      <input type="file" id="images" accept="image/*" multiple>
    </section>

    <!-- Данни за подателя -->
    <section>
      <label>Данни за подателя</label>
      <input type="text" placeholder="Име и адрес за известяване">
      <input type="tel" placeholder="Телефон">
      <input type="email" placeholder="Имейл">
    </section>

    <!-- Съгласия и изпращане -->
    <section class="checkboxes">
      <label><input type="checkbox"> Имам навършени 14 години</label>
      <label><input type="checkbox"> Съгласен съм с условията за обработване на личните данни</label>
      <label><input type="checkbox"> Съгласен/на съм името ми да бъде видимо при публикуването на сигнала</label>
    </section>

    <div class="captcha">
      <!-- Място за reCAPTCHA -->
      <input type="checkbox"> I'm not a robot
    </div>

    <button class="submit-btn">Подай сигнал</button>
  </div>
</body>
</html>